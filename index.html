<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripleTen Social Media Page</title>
    <meta
      name="description"
      content="A social media website made by Steve Thatsanithone and hosted by TripleTen. Upload photos of anything for your own profile."
    />
    <meta name="author" content="Steve Thatsanithone" />
    <meta name="keywords" content="Media, Social, TripleTen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="posts">
          <template id="post">
            <div class="post">
              <button class="post__delete" type="button"></button>
              <img class="post__image" />
              <div class="post__details">
                <h2 class="post__title"></h2>
                <button class="post__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Modal for editing profile -->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal__profile-form">
          <input
            class="modal__input modal__form-title"
            type="text"
            name="modal__name"
          />
          <input
            class="modal__input modal__form-description"
            type="text"
            name="modal__description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Modal for adding post -->
    <div class="modal" id="post-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="modal__post-form">
          <input
            class="modal__input modal__form-title"
            type="text"
            name="modal__title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__form-description"
            type="text"
            name="modal__url"
            placeholder="Image link"
          />
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- Modal for blowing up post iamge -->
    <div class="modal" id="expand-modal">
      <div class="modal__expand-container">
        <img class="modal__image" />
        <button class="modal__close"></button>
        <p class="modal__text"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
