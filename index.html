<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripleTen Social Media Page</title>
    <meta
      name="description"
      content="A social media website made by Steve Thatsanithone and hosted by TripleTen. Upload photos of anything for your own profile."
    />
    <meta name="author" content="Steve Thatsanithone" />
    <meta name="keywords" content="Media, Social, TripleTen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="posts">
          <div class="post">
            <img
              class="post__image"
              src="./images/yosemite.jpg"
              alt="yosemite valley"
            />
            <div class="post__details">
              <h2 class="post__title">Yosemite Valley</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="post__details">
              <h2 class="post__title">Lake Louise</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="post__details">
              <h2 class="post__title">Bald Mountains</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
          <div class="post">
            <img class="post__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="post__details">
              <h2 class="post__title">Latemar</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="post__details">
              <h2 class="post__title">Vanoise National Park</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="post__details">
              <h2 class="post__title">Lago di Braies</h2>
              <button class="post__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input class="modal__form-title" type="text" name="title" />
          <input
            class="modal__form-description"
            type="text"
            name="description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
