<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripleTen Social Media Page</title>
    <meta
      name="description"
      content="A social media website made by Steve Thatsanithone and hosted by TripleTen. Upload photos of anything for your own profile."
    />
    <meta name="author" content="Steve Thatsanithone" />
    <meta name="keywords" content="Media, Social, TripleTen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image"></div>
          <div class="profile__description">
            <div class="profile__description-top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                class="profile__edit-button"
                src="./images/edit_button.svg"
                alt="edit button for profile"
              />
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <img
            class="profile__add-button"
            src="./images/add_button.svg"
            alt="add button for posts"
          />
        </section>
        <section class="posts">
          <div class="post">
            <img
              class="post__image"
              src="./images/yosemite.jpg"
              alt="yosemite valley"
            />
            <div class="post__details">
              <h2 class="post__title">Yosemite Valley</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="post__details">
              <h2 class="post__title">Lake Louise</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="post__details">
              <h2 class="post__title">Bald Mountains</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
          <div class="post">
            <img class="post__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="post__details">
              <h2 class="post__title">Latemar</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="post__details">
              <h2 class="post__title">Vanoise National Park</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="post__details">
              <h2 class="post__title">Lago di Braies</h2>
              <img
                class="post__like"
                src="./images/like_button.svg"
                slt="like heart"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <!-- <p class="footer__copyright">Â© 2022 Around The U.S.</p> -->
      </footer>
    </div>
  </body>
</html>
